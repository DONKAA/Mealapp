name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    # --- Android SDK + cmdline-tools ---
    - name: Install Android SDK cmdline-tools
      env:
        ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      run: |
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        cd "$ANDROID_SDK_ROOT/cmdline-tools"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip
        # lo zip crea "cmdline-tools": rinominiamo in "latest" per il path atteso
        mv cmdline-tools latest
        # accetta licenze e installa componenti necessari
        yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
        yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

    # --- Dipendenze di sistema utili a Kivy/ReportLab ---
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git zip unzip python3-pip \
          libffi-dev libssl-dev libgl1-mesa-dev libgles2-mesa-dev \
          libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev

    - name: Upgrade pip
      run: python3 -m pip install --upgrade pip

    - name: Install buildozer and python deps
      run: |
        pip install "cython<3" buildozer pillow

    # --- Build APK ---
    - name: Build APK (debug)
      env:
        ANDROIDAPI: "33"
        NDKAPI: "21"
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        buildozer -v android debug

    # --- Artifact APK ---
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mealapp-apk
        path: bin/*.apk
