name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    # âœ… Installa Android SDK + accetta le licenze + build-tools richiesti
    - name: Install Android SDK + build-tools
      uses: android-actions/setup-android@v3
      with:
        packages: |
          cmdline-tools;latest
          platform-tools
          platforms;android-33
          build-tools;33.0.2

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git zip unzip python3-pip \
          libffi-dev libssl-dev libgl1-mesa-dev libgles2-mesa-dev \
          libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev

    - name: Upgrade pip
      run: python3 -m pip install --upgrade pip

    - name: Install buildozer and deps
      run: |
        pip install "cython<3" buildozer pillow

    - name: Build APK (debug)
      env:
        ANDROIDAPI: "33"      # target API
        NDKAPI: "21"
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mealapp-apk
        path: bin/*.apk
