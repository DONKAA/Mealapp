name: Build Kivy APK

on:
  push:
    branches: [ "main" ]   # parte in automatico quando fai un commit su main
  workflow_dispatch:       # permette di lanciare a mano da Actions â†’ Run workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          libffi-dev \
          libssl-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          libsqlite3-dev \
          zlib1g-dev

    - name: Install buildozer
      run: pip install buildozer cython

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: mealapp-apk
        path: bin/*.apk
